<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <!-- Logotipo -->
    <a
      class="navbar-brand d-flex align-items-center"
      
    >
      <i class="fas fa-cat fa-lg logo-icon me-2"></i>
      BlackCat
    </a>

    <!-- Texto de usuário e botão toggle -->
    <div class="d-flex align-items-center">
      <!-- Texto do Usuário (aparece em telas pequenas) -->
      <span class="navbar-text me-3 d-lg-none text-nowrap">
        {{ usuario.role }}: {{ usuario.nome }}
      </span>

      <!-- Botão de toggle (para telas pequenas) -->
      <button
        class="navbar-toggler"
        type="button"
        (click)="basicNav.toggle()"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
    </div>

    <!-- Links do menu -->
    <div
      class="collapse navbar-collapse justify-content-between"
      id="navbarNav"
      mdbCollapse
      #basicNav="mdbCollapse"
    >
      <!-- Itens do menu -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            [href]="
              usuario.role === 'FUNCIONARIO'
                ? '/blackcat/funcionario'
                : '/blackcat/dashboard'
            "
            [class.active-link]="
              currentRoute === '/blackcat/dashboard' ||
              currentRoute === '/blackcat/funcionario'
            "
          >
            Home
          </a>
        </li>
        @if (loginService.hasPermission('admin')) {
        <li class="nav-item">
          <a
            class="nav-link"
            href="/blackcat/usuarios"
            [class.active-link]="currentRoute === '/blackcat/usuarios'"
          >
            Usuários
          </a>
        </li>
        }
        <li class="nav-item">
          <a
            class="nav-link"
            href="/blackcat/produtos"
            [class.active-link]="currentRoute === '/blackcat/produtos'"
          >
            Produtos
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="/blackcat/venda"
            [class.active-link]="currentRoute === '/blackcat/venda'"
          >
            Venda
          </a>
        </li>
      </ul>

      <!-- Texto do usuário e botão sair -->
      <ul class="navbar-nav align-items-center ms-auto">
        <!-- Texto do Usuário (aparece em telas grandes) -->
        <span class="navbar-text me-3 d-none d-lg-inline text-nowrap">
          {{ usuario.role }}: {{ usuario.nome }}
        </span>

        <!-- Botão de Sair -->
        <li class="nav-item">
          <a type="button" class="nav-link" (click)="confirmLogout($event)">
            Sair
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
